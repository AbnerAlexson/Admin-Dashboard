<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- This line provides support for Edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">

        <!-- side bar content -->

        <div id="side-bar">
            <div class="logo">
            <img src="/SVGs/sidebar/logo.svg" alt="logo img">
            <p>Dashboard</p>
            </div>
            <div class="features">
                <div class="items">
                    <img src="SVGs/sidebar/home.svg" alt="home icon">
                    <p>Home</p>
                </div>
                <div class="items">
                    <img src="SVGs/sidebar/profile.svg" alt="profile icon">
                    <p>Profile</p>
                </div>
                <div class="items">
                    <img src="SVGs/sidebar/message.svg" alt="message icon">
                    <p>Message</p>
                </div>
                <div class="items">
                    <img src="SVGs/sidebar/history.svg" alt="history icon">
                    <p>History</p>
                </div>
                <div class="items">
                    <img src="SVGs/sidebar/task.svg" alt="task icon">
                    <p>Task</p>
                </div>
                <div class="items">
                    <img src="SVGs/sidebar/group.svg" alt="groups icon">
                    <p>Groups</p>
                </div>
            </div>
            <div class="settings">
                <div class="items">
                    <img src="SVGs/sidebar/setting.svg" alt="gear icon">
                    <p>Settings</p>
                </div>
                <div class="items">
                    <img src="SVGs/sidebar/license.svg" alt="license icon">
                    <p>License</p>
                </div>
                <div class="items">
                    <img src="SVGs/sidebar/privacy.svg" alt="privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <!-- User Interactivity section -->

        <div id="user-bar"></div>

        <!-- Content area -->

        <div id="content"></div>
    </div>
</body>
</html>
